[program:audiencelab-backend]
command=/usr/local/bin/docker-compose up
directory=/home/ubuntu/audiencelab/backend
user=ubuntu
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/audiencelab-backend.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=HOME="/home/ubuntu",USER="ubuntu"
stopasgroup=true
killasgroup=true
stopsignal=QUIT
stopwaitsecs=60

[program:audiencelab-cleanup]
command=/home/ubuntu/audiencelab/scripts/cleanup-files.sh
directory=/home/ubuntu/audiencelab
user=ubuntu
autostart=false
autorestart=false
redirect_stderr=true
stdout_logfile=/var/log/supervisor/audiencelab-cleanup.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5

[group:audiencelab]
programs=audiencelab-backend,audiencelab-cleanup
priority=10