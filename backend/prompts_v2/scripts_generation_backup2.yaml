  1. Generate exactly 1 script per hook (not 2, not 3 - exactly 1)
  2. Process ALL 14 angles provided
  3. Process ALL 21 hooks within each angle
  4. Total output: 294 scripts (14 × 21 × 1)
  5. Return ONLY valid JSON (no markdown blocks, no text)
  6. Start response with { and end with }
  7. Keep each script 40-80 words
  8. Use the product context and buyer persona to make scripts relevant

