journey_phases:
  phase_1_discovery:
    title: "DISCOVERY"
    description: "How users discover they have a problem or actively seek solutions"
    required_fields:
      - "Description: How users discover they have a problem or actively seek solutions (include specific triggers and timeline)"
      - "Emotions: Anxiety, impatience, curiosity, surprise, interest, disorientation, amazement, fascination, intrigue"
      - "Customer needs: What the customer requires at this stage (prioritized list with urgency levels)"
      - "Customer knowledge: What the customer knows and understands (include knowledge gaps)"
      - "Customer feelings: Emotional state and concerns (with intensity levels 1-10)"
      - "Customer actions: Specific behaviors and activities (with frequency and platforms)"
      - "Customer thoughts: Mental processes and considerations (include internal dialogue quotes)"
      - "Customer problems: Pain points and challenges faced (quantified when possible - time, money, effort)"
      - "Solutions you can offer: How your product/service addresses their needs (with specific value propositions)"
      - "Touchpoints: Required impacts and content types (include optimal timing and channels)"
      - "Language and terminology: Words and terms they use or feel familiar with (include search terms and hashtags)"
      - "Key metrics: Measurable indicators of this phase (time spent researching, sources consulted, etc.)"

  phase_2_consideration:
    title: "CONSIDERATION"
    description: "How users evaluate the best option for their need or problem"
    required_fields:
      - "Description: How users evaluate the best option for their need or problem (include evaluation criteria and timeframes)"
      - "Emotions: Doubt, confusion, analysis, comparison, validation seeking, overwhelm, clarity, confidence"
      - "Customer needs: What the customer requires at this stage (detailed evaluation criteria)"
      - "Customer knowledge: What the customer knows and understands (expertise level and research depth)"
      - "Customer feelings: Emotional state and concerns (decision anxiety, comparison fatigue)"
      - "Customer actions: Specific behaviors and activities (research methods, comparison shopping)"
      - "Customer thoughts: Mental processes and considerations (evaluation criteria, decision factors)"
      - "Customer problems: Pain points and challenges faced (information overload, choice paralysis)"
      - "Solutions you can offer: How your product/service stands out (competitive advantages)"
      - "Touchpoints: Required impacts and content types (comparison tools, testimonials, demos)"
      - "Language and terminology: Words and terms they use (evaluation language, comparison terms)"
      - "Key metrics: Measurable indicators (options considered, time spent comparing, decision criteria)"

  phase_3_decision:
    title: "DECISION"
    description: "The final decision moment and purchase process"
    required_fields:
      - "Description: The final decision moment and purchase process (include decision triggers and barriers)"
      - "Emotions: Excitement, fear, urgency, confidence, relief, anxiety, anticipation, commitment"
      - "Customer needs: What the customer requires at this stage (reassurance, simplicity, support)"
      - "Customer knowledge: What the customer knows (final concerns, remaining questions)"
      - "Customer feelings: Emotional state and concerns (purchase anxiety, buyer's remorse risk)"
      - "Customer actions: Specific behaviors and activities (final research, purchase process steps)"
      - "Customer thoughts: Mental processes and considerations (final objections, justifications)"
      - "Customer problems: Pain points and challenges faced (payment concerns, trust issues)"
      - "Solutions you can offer: How your product/service facilitates purchase (guarantees, support)"
      - "Touchpoints: Required impacts and content types (purchase flow, payment options, guarantees)"
      - "Language and terminology: Words and terms they use (purchase language, urgency terms)"
      - "Key metrics: Measurable indicators (conversion rate, purchase time, abandonment points)"

  phase_4_retention:
    title: "RETENTION"
    description: "Post-purchase experience and long-term relationship"
    required_fields:
      - "Description: Post-purchase experience and long-term relationship (include onboarding and ongoing engagement)"
      - "Emotions: Satisfaction, validation, loyalty, advocacy, disappointment, regret, success, achievement"
      - "Customer needs: What the customer requires at this stage (support, results, community)"
      - "Customer knowledge: What the customer knows (product mastery, advanced features)"
      - "Customer feelings: Emotional state and concerns (success anxiety, feature overwhelm)"
      - "Customer actions: Specific behaviors and activities (usage patterns, support seeking)"
      - "Customer thoughts: Mental processes and considerations (value assessment, upgrade considerations)"
      - "Customer problems: Pain points and challenges faced (implementation issues, learning curve)"
      - "Solutions you can offer: How your product/service ensures success (training, support, community)"
      - "Touchpoints: Required impacts and content types (onboarding, tutorials, community forums)"
      - "Language and terminology: Words and terms they use (success language, technical terms)"
      - "Key metrics: Measurable indicators (usage rates, satisfaction scores, retention rates)"

