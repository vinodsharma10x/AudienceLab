context_integration: |
  Use all provided context including:
  - Product information and details
  - Avatar analysis (ICP) - demographics, pain points, psychographics
  - Customer journey mapping - discovery, consideration, decision phases
  - Objections analysis - solution and internal objections
  - Selected marketing angles with concepts and types
  - Selected hooks with categories and text
  
  Integrate this context naturally into the script content to create credible, relatable, and compelling video ad scripts that speak directly to the target audience's needs, desires, and emotional triggers.
