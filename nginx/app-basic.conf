# Basic Nginx configuration for AudienceLab Backend (Before SSL)
# Use this configuration first, then run certbot to add SSL

server {
    listen 80;
    server_name api.audiencelab.io;

    client_max_body_size 100M;

    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    location /generated_audio/ {
        alias /home/ubuntu/audiencelab/backend/generated_audio/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    location /generated_videos/ {
        alias /home/ubuntu/audiencelab/backend/generated_videos/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}